<p>工作上很常用到 <code>cap production db:pull</code> 來同步 production 環境上使用者產生的資料，雖然多問無礙，但每次都問實在很煩，特別是這種要跑一陣子 task 常常執行下去後就去幹別的事。</p>
<p>總之，我從原始碼找到這個 <code>SKIP_DATA_SYNC_CONFIRM</code> 參數，搭配 <code>direnv</code> 設定後以後就不需要再被問惹。</p>
